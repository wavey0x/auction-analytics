<!-- Circle favicon with centered 'A' matching app theme -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" role="img" aria-label="A">
  <defs>
    <style>
      /* Match app dark blue (primary-950: #172554) */
      .bg{fill:#172554}
      /* Logo accent light blue */
      .letter{fill:#58aaff;font-weight:800;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    </style>
  </defs>
  <!-- Larger circle with minimal padding -->
  <circle class="bg" cx="96" cy="96" r="95"/>
  <!-- Slightly lowered 'A' for optical centering -->
  <text class="letter" x="96" y="98" text-anchor="middle" dominant-baseline="middle" font-size="120">A</text>
</svg>
